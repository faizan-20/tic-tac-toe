<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="heading">Tic Tac Toe</div>
        <div class="form">
            <form action="#" class="form">
                <input type="text" name="player-1" id="player-1" value="Player 1" placeholder="Player 1" autocomplete="off" required>
                <input type="text" name="player-2" id="player-2" value="Player 2" placeholder="Player-2" autocomplete="off" required>
                <button type="submit" id="subBtn">Start</button>
            </form>
        </div>

        <div class="main">
            <div id="row" class="row1">
                <div id="square" class="square-0" data-index='0'></div>
                <div id="square" class="square-1" data-index='1'></div>
                <div id="square" class="square-2" data-index='2'></div>
            </div>
            <div id="row" class="row2">
                <div id="square" class="square-3" data-index='3'></div>
                <div id="square" class="square-4" data-index='4'></div>
                <div id="square" class="square-5" data-index='5'></div>
            </div>
            <div id="row" class="row2">
                <div id="square" class="square-6" data-index='6'></div>
                <div id="square" class="square-7" data-index='7'></div>
                <div id="square" class="square-8" data-index='8'></div>
            </div>
        </div>
        <div class="foot">
            <div class="message"></div>
            <div class="btn"></div>
        </div>
    </div>
</body>

</html>
